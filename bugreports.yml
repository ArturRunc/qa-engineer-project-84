 - summary: |
      Запрос на русскойм языке в форма поиска 
  environment: |
       Google Chrome 120.0.6099.71 (Официальная сборка), (64 бит)
       Windows 11 Pro  
  steps-to-reproduce: |
      1.Зайти на страницу логина https://hexlet-products-store.vercel.app/
      2. Ввести ключевое слово на русском языке
  expected-result: |
      Появится товар по ключевому слову
  actual-result: |
      Нет изменений на странице 
- summary: |
    Не работает хештег в карточке товара
  environment: |
    Google Chrome 120.0.6099.71 (Официальная сборка), (64 бит)
    Windows 11 Pro 
  steps-to-reproduce: |
    1. Зайти на страницу логина https://hexlet-products-store.vercel.app/
    2. Нажать на карточку товара
    3. Нажать на кнопку #категория
  expected-result: |
    Выполняется переход на страницу с данной категореей товаров 
  actual-result: |
    На странице ничего не происходит
    В консоли браузера в Devtools ничего не происходит
- summary: |
     Отображение товара которого нет в наличии
  environment: |
    Google Chrome 120.0.6099.71 (Официальная сборка), (64 бит)
    Windows 11 Pro 
  steps-to-reproduce: |
    1. Зайти на страницу логина https://hexlet-products-store.vercel.app/
    2. Выключить чекбокс "В наличии"
  expected-result: |
    Появится список товаров которого нет в наличии 
  actual-result: |
    На странице появляется сообщение "Ничего не найдено!"
    В консоли браузера в Devtools ничего не происходит
